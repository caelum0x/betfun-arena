[package]
name = "betfun"
version = "0.1.0"
description = "BetFun Arena - Prediction market battles on Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "betfun"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]
default = []

[dependencies]
anchor-lang = { version = "0.32.1", features = ["init-if-needed"] }
anchor-spl = "0.32.1"
